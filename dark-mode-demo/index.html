<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Nate Louissaint â€¢ Light Switch Toggle</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      // Prevent theme flash on load
      (function () {
        try {
          const stored = localStorage.getItem("theme");
          if (stored === "dark" || stored === "light") {
            document.documentElement.setAttribute("data-theme", stored);
          }
        } catch (_) {}
      })();
    </script>
  </head>
  <body>
    <div class="container">
      <header style="display:flex;justify-content:space-between;align-items:center">
        <h1 style="margin:0">Nate Louissaint Light Switch Toggle</h1>
        <button id="theme-toggle" class="toggle" aria-label="Toggle dark mode" aria-pressed="false">
          <span id="theme-icon" aria-hidden="true">ðŸŒž</span>
          <span id="theme-label">Light</span>
        </button>
      </header>
      <p>Respects <code>prefers-color-scheme</code>, persists choice, and avoids FOUC.</p>
      <p>Keyboard: press <kbd>T</kbd> to toggle.</p>

      </p>
      
      
    </div>
    <script src="theme.js" defer></script>
  </body>
</html>
